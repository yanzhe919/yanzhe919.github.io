##### 菜单
menu:
  首页: /
  归档: /archives
  Hexo: /categories/Hexo
## 使用标签或者分类需要在你的博客根目录下的`../source`中创建两个文件夹`tags`和`categories`.
## 然后分别在文件夹下创建文件`index.md`.内容如下，可以直接复制粘贴，注意去掉##：
##(categories中将tags换成 categories)  
## you can create `tags` and `categories` folders in `../source`.
## And create a `index.md` file in each of them.
## set `front-matter`as
## layout: tags (or categories)
## title: tags (or categories)
## ---

#### 平台，即头像下方的需要显示的数据，不想添加的去掉就好
#### Widgets
widgets: 
- category  ##分类使用标签或者分类需要在你的博客根目录下的`../source`中创建两个文件夹`tags`和`categories`.然后分别在文件夹下创建文件`index.md`.内容如下，(categories中将tags换成 categories)可以直接复制粘贴：
##layout: tags
##title: tags 
##---
- tag       ## 标签
- links     ## 友情链接,你可以修改自己的links在 `/layout/_widget/links.ejs`默认为本人的博客和hexo主页.
- rss       ## rss订阅
- tagcloud  ## 标签云
## provide six widgets:category,tag,rss,archive,tagcloud,links.
## modify links in `/layout/_widget/links.ejs`.

#### RSS
rss:  atom.xml ## RSS address.## 即你本人的rss地址名称，一般不用更改。

#### Image
imglogo:       ## 即你名称左边的logo是否显示，本人觉得logo略鸡肋，但是鉴于每个人的审美不同，保留此功能.默认关闭        
  enable: false             ## display image logo true/false.   ##默认关闭
  src: img/logo.svg        ## `.svg` and `.png` are recommended,please put image into the theme folder `/coney/source/img`.  ##推荐使用`.svg`或者`.png` 将图片放置在 `/coney/source/img`.
favicon: img/favicon.ico   ## size:32px*32px,`.ico` is recommended,please put image into the theme folder `/coney/source/img`.   ## 即浏览器标签上显示的图片，大小: 32px*32px,`.ico`  将图片放置在 `/coney/source/img`.  
##apple_icon: /img/pacman.jpg

#### Author Avatar Picture 作者头像
author_img_enable: true ## display author avatar picture ## 是不是显示作者的头像
dataURI: true
## if the picture's format is dataURI please set the value to true,otherwise set the value to false.
## convert an image into base 64 data URIs http://websemantics.co.uk/online_tools/image_to_data_uri_convertor/ .
author_img_data:  'data:image/jpeg;base64,' ##'data:image/jpeg;base64,'
## paste the dataURI in ONE LINE and included it by ''.
author_img: img/yz.jpg ## size:220px*220px. ## 作者头像，size: 220px*220px.
## if the picture's format is `.png` or `.jpg`  instead of dataURI,you should set the `dataURI` value to false.

#### Font
ShowCustomFont: true  
## you can change custom font in `variable.styl` and `font.styl` which in the theme folder `/coney/source/css`.
## 你可以自定义你的字体,路径在 `/coney/source/css/variable.styl` 和 `/coney/source/css/font.styl`.

#### Toc
toc:
  article: true   ## show contents in article.  ## 是不是在文章中显示目录.如果某一篇文章中你不想显示侧边栏，可以在正文之前 `front-matter`中添加属性`toc: false`.
  aside: true     ## show contents in aside.    ## 是不是在侧边栏中显示目录.
## you can set both of the value to true of neither of them.
## if you don't want display contents in a specified post,you can modify `front-matter` and add `toc: false`.

#### Fancybox
fancybox: false 
## if you use gallery post or want use fancybox please set the value to true.
## if you want use fancybox in ANY post please copy the file `fancybox.js`.
## in theme folder `/coney/scripts` to your hexo blog folder `../scritps`.
##默认关闭，如果你使用Hexo经常发表Gallery类型的文章，那么请设置为true（同时需要复制fancybox.js到你的博客目录下scripts文件夹中）。

